<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical device AI generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header><h1>Medical Device information AI Generator</h1></header>
    <hr />
    <div class="container">
      <main>
        <form id="generate-result">
          <input
            type="text"
            placeholder="i.e CT Scan ,MRI,X-Ray..."
            required
            autofocus
            autocomplete="off"
            class="search-bar"
            id="search-bar"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="results hidden" id="results"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/JescaNgomane" target="_blank"
          >Jesca Ngomane</a
        >
        , an open source is found on
        <a
          href="https://github.com/JescaNgomane/medical-device-AI-generator"
          target="_blank"
          >Github</a
        >
        and it is hosted on
        <a href="https://medicaldevicesaigenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
