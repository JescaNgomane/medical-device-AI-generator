<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical device AI generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Medical Devices AI Generator</h1></header>
    <div class="container">
      <main>
        <form>
          <input
            type="text"
            placeholder="Message AI"
            required
            autofocus
            autocomplete="off"
            class="search-bar"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="results">
          Results
          <br />
          Computerised Tomography
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/JescaNgomane" target="_blank"
          >Jesca Ngomane</a
        >
        , an open source is found on
        <a
          href="https://github.com/JescaNgomane/medical-device-AI-generator"
          target="_blank"
          >Github</a
        >
        and it is hosted on
        <a href="https://medicaldevicesaigenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
